<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CSS Grid Layout sandbox</title>
		<link rel="stylesheet" href="styles/colorscheme.css" />
		<link rel="stylesheet" href="styles/css-grid-layout.css" />
	</head>
	<body>
		<h1>CSS Grid Layout sandbox</h1>

		<h2><i>display: grid</i></h2>
		<div class="grid-root">
			<div class="grid-item">
				<p>This is a grid item.</p>
				<p>This is a grid item.</p>
				<p>This is a grid item.</p>
				<p>This is a grid item.</p>
				<p>This is a grid item.</p>
			</div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item">
				<p>This is a grid item.</p>
			</div>
		</div>

		<h2><i>display: inline-grid</i></h2>
		<div class="inline-grid-root">
			<div class="grid-item">
				<p>This is a grid item.</p>
			</div>
			<div class="grid-item">
				<p>This is a grid item.</p>
			</div>
			<div class="grid-item">
				<p>This is a grid item.</p>
			</div>
		</div>
	</body>
</html>
